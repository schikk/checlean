<header [className]="isAdmin ? 'is-admin main-header' : 'main-header'">

    <img class="main-logo__image" src="assets/img/logo-checlean.svg" alt="CheClean logo">

  <app-logout *ngIf="isAdmin"></app-logout>
</header>
